<p class = "p">
$$
\begin{align}
6! = 720
\end{align}
$$
であり，これを$2$進数で表すと
$$
\begin{align}
720_{(10)} = 1011000000_{(2)}
\end{align}
$$
であり，$720$の$2$進数表記における末尾の連続した$0$の個数は$6$である． <br><br>
では，$99!$の計算結果を$2$進数表記にしたとき，<br>
末尾に連続した$0$の個数を求めよ．
</p>
